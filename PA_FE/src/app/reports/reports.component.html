<table class="table">
  <thead>
    <tr>
      <th>Employee ID</th>
      <th>Full Name</th>
      <th>Application</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of reports; trackBy: trackById">
      <td>{{ r.employeeId }}</td>
      <td>{{ r.employeeName }}</td>
      <td>{{ r.licenceName }}</td>
      <td>{{ r.action }}</td>
    </tr>
  </tbody>
</table>
